<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container-login">
        <!-- judul -->
        <div class="title">
          <h3>Generate Password</h3>
        </div>

        <div class="result-generate">
          <h3>result generate</h3>
          <input type="text" id="result-generate" />
        </div>

        <!-- container option generate -->

        <!-- upperCase -->
        <div class="upper">
          <label for="upper">upperCase</label>
          <input type="checkbox" id="upper" />
        </div>

        <!-- lowerCase -->
        <div class="lower">
          <label for="lower">LowerCase</label>
          <input type="checkbox" id="lower" />
        </div>

        <!-- number -->
        <div class="number">
          <label for="number">number</label>
          <input type="checkbox" id="number" />
        </div>

        <!-- symbol -->
        <div class="symbol">
          <label for="symbol">symbol</label>
          <input type="checkbox" id="symbol" />
        </div>

        <!-- length -->
        <div class="length">
          <label for="length">length</label>
          <input type="number" id="length" />
        </div>

        <!-- button generate -->
        <button class="button-generate" id="button-generate">generate</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
